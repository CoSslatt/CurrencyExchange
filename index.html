<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>

		<title>Exchange your currency</title>
	</head>
	<body>
		<div id="container">
			<header class="exchange__window__wrapper">
				<div class="exchange__window">
					<span class="transparent__from__currency">
						1 USD to w przeliczeniu
					</span>
					<span class="transparent__to__currency">4.064 EUR</span>
					<section id="inputs__section">
						<div id="inputs__wrapper">
							<input type="number" class="from__currency__input" />
							<input type="number" class="to__currency__input" />
						</div>
						<div id="labels__wrapper">
							<label for="from__currency__label">
								<select name="from__currency__label">
									<option value="dolar amerykański">dolar amerykański</option>
									<option value="euro">euro</option>
									<option value="kuna chorwacka">kuna chorwacka</option>
									<option value="jen">jen</option>
									<option value="funt egipski">funt egipski</option>
									<option value="rubel białoruski">rubel białoruski</option>
									<option value="rubel rosyjski">rubel rosyjski</option>
								</select>
							</label>
							<label for="to__currency__label">
								<select name="to__currency__label">
									<option value="dolar amerykański">dolar amerykański</option>
									<option value="euro">euro</option>
									<option value="kuna chorwacka">kuna chorwacka</option>
									<option value="jen">jen</option>
									<option value="funt egipski">funt egipski</option>
									<option value="rubel białoruski">rubel białoruski</option>
									<option value="rubel rosyjski">rubel rosyjski</option>
								</select>
							</label>
						</div>
					</section>

					<input type="submit" value="Zamień" class="submit" />
				</div>
			</header>
		</div>
	</body>
</html>
